<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanzKurz — Die Wahrheit braucht Zeit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fixed Microphone (stays at top while scrolling) -->
    <div class="mic-fixed">
        <img src="mic-v2-transparent.png" alt="Podcast Microphone">
    </div>
    
    <!-- Main Content Area -->
    <main class="content">
        <!-- Hero Section with Logo -->
        <section class="topic-section hero-section">
            <div class="topic-bg green-bg"></div>
            <div class="topic-content">
                <h1 class="logo">GanzKurz</h1>
                <p class="tagline">Die Wahrheit braucht Zeit</p>
                <p class="scroll-hint">↓ Scroll für Themen</p>
            </div>
        </section>
        
        <!-- MK Ultra -->
        <section class="topic-section">
            <div class="topic-bg" style="background-image: url('screen-mkultra.png');"></div>
            <div class="topic-content">
                <h2>MK Ultra</h2>
                <p class="topic-subtitle">Die Gedankenkontroll-Experimente der CIA</p>
            </div>
        </section>
        
        <!-- Epstein -->
        <section class="topic-section">
            <div class="topic-bg" style="background-image: url('screen-epstein.png');"></div>
            <div class="topic-content">
                <h2>Epstein</h2>
                <p class="topic-subtitle">Das Netzwerk der Macht</p>
            </div>
        </section>
        
        <!-- 9/11 -->
        <section class="topic-section">
            <div class="topic-bg" style="background-image: url('screen-911.png');"></div>
            <div class="topic-content">
                <h2>9/11</h2>
                <p class="topic-subtitle">Die Fragen die bleiben</p>
            </div>
        </section>
        
        <!-- CIA Files -->
        <section class="topic-section">
            <div class="topic-bg" style="background-image: url('screen-cia.png');"></div>
            <div class="topic-content">
                <h2>CIA Files</h2>
                <p class="topic-subtitle">Declassified</p>
            </div>
        </section>
        
        <!-- Table at bottom (stays fixed at bottom of viewport) -->
        <div class="table-container">
            <img src="table-v2-transparent.png" alt="Podcast Table" class="table-img">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
