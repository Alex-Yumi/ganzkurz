<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanzKurz — Ein Podcast mit Fragen die bleiben</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Slideshow -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('topic-mkultra.png')"></div>
        <div class="slide" style="background-image: url('topic-epstein.png')"></div>
        <div class="slide" style="background-image: url('topic-911.png')"></div>
        <div class="slide" style="background-image: url('topic-cia.png')"></div>
    </div>
    
    <!-- Dark Overlay for readability -->
    <div class="overlay"></div>
    
    <!-- Silhouettes Layer -->
    <div class="silhouettes">
        <!-- Left Host Silhouette -->
        <svg class="host-left" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Head -->
            <ellipse cx="100" cy="50" rx="35" ry="42" fill="black"/>
            <!-- Neck -->
            <rect x="85" y="88" width="30" height="20" fill="black"/>
            <!-- Shoulders & Torso -->
            <path d="M30,140 Q50,110 100,108 Q150,110 170,140 L170,300 L30,300 Z" fill="black"/>
            <!-- Arm reaching to mic -->
            <path d="M150,140 Q180,160 175,200 Q172,220 160,230" fill="black" stroke="black" stroke-width="20" stroke-linecap="round"/>
        </svg>
        
        <!-- Right Host Silhouette -->
        <svg class="host-right" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Head -->
            <ellipse cx="100" cy="50" rx="35" ry="42" fill="black"/>
            <!-- Neck -->
            <rect x="85" y="88" width="30" height="20" fill="black"/>
            <!-- Shoulders & Torso -->
            <path d="M30,140 Q50,110 100,108 Q150,110 170,140 L170,300 L30,300 Z" fill="black"/>
            <!-- Arm on table -->
            <path d="M50,140 Q20,160 25,200 Q28,220 40,230" fill="black" stroke="black" stroke-width="20" stroke-linecap="round"/>
        </svg>
        
        <!-- Table -->
        <div class="table"></div>
        
        <!-- Microphones -->
        <div class="mic mic-left">
            <div class="mic-stand"></div>
            <div class="mic-head"></div>
        </div>
        <div class="mic mic-right">
            <div class="mic-stand"></div>
            <div class="mic-head"></div>
        </div>
    </div>
    
    <!-- Content -->
    <div class="content">
        <h1 class="logo"><span class="ganz">Ganz</span><span class="kurz">Kurz</span></h1>
        <p class="tagline">Ein Podcast mit Fragen die bleiben</p>
        
        <div class="topics">
            <span class="topic">MK Ultra</span>
            <span class="dot">·</span>
            <span class="topic">Epstein</span>
            <span class="dot">·</span>
            <span class="topic">9/11</span>
            <span class="dot">·</span>
            <span class="topic">CIA Files</span>
        </div>
        
        <div class="hosts-names">
            <span>Alex</span>
            <span class="amp">&</span>
            <span>Fabian</span>
        </div>
        
        <a href="#" class="cta">Bald verfügbar</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
